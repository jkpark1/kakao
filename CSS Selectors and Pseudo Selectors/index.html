      .container > .box {
        background-color: yellowgreen;
      }
      .box: {
        background-color: red;
        height: 200px;
        display: block;
        border: solid 1.5px black;
      }
      .child {
        background-color: blueviolet;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box child">
          <div class="box">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" />
        <input type="submit" value="Sign in!" />
      </div>
    </div>
  </body>
