<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="discription" content="Welcome to my kakao clone!" />
    <meta name="author" content="박종국" />
  </head>
  <style>
    .box {
      background-color: red;
      font-size: 40px;
    }
    /* hover : 마우스를 올려놓으면 일어나는 일! */
    .box:hover {
      background-color: pink;
    }
    /* active : 마우스 클릭을 유지하면 일어나는 일! */
    .box:active {
      background-color: green;
    }
    /* focus : 마우스 클릭을 하면 일어나는 일! */
    .box:focus {
      background-color: blue;
    }
  </style>
  <body>
    <textarea class="box">lalala</textarea>
  </body>
</html>
