<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compaible" content="ie-edge" />
    <title>Transitions</title>
    <style>
      /* Transition : 화면이 바뀌는 효과..Focus, active, hover에 효과적
     으로 작용한다. */
      .box {
        background-color: green;
        color: white;
        font-size: 40px;
        transition: all 0.5s ease-in-out;
      }
      /* .box:hover {
        background-color: blue;
        color: black;
      } */
      .box:active {
        background-color: blue;
        color: black;
      }
    </style>
  </head>
  <body>
    <span class="box">
      Text
    </span>
  </body>
</html>
